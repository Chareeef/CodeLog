<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWE_Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div class="container" id="entire-container">
      <div class="signin-container">
        <h1>Sign In</h1>
        <form class="signin-form">
          <input
            type="text"
            placeholder="Username or Email Address"
            class="usernameandemailaddress-input"
          />
          <input
            type="text"
            id="inputpassword"
            name="inputpassword"
            placeholder="Password"
            pattern="[A-Za-z0-9_@./#&+-]{5,20}"
            title="Password must be 5-20 characters long and can include letters, numbers, and _ @ . / # & + -"
            class="password-input"
          />
          <button>Sign In</button>
          <a href="signup_page.html">Don't have an account? Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
